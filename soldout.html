<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sold Out Items - BOHO Inventory</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Add refresh button animation */
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .refresh-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }

      /* Time info styles */
      .summary-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      .time-info {
        font-size: 14px;
        color: #666;
        margin: 0 20px;
      }

      .time-info p {
        margin: 5px 0;
      }

      .filter-section {
        margin: 20px;
        padding: 15px;
        background-color: #f8f9fa;
        border-radius: 5px;
      }

      .filter-section select {
        padding: 8px;
        margin-right: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        min-width: 200px;
      }

      .table-container {
        margin: 20px;
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f4f4f4;
        font-weight: 600;
      }

      tr:hover {
        background-color: #f8f9fa;
      }

      .no-items {
        text-align: center;
        padding: 20px;
        color: #666;
      }

      .status-badge {
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.9em;
        color: white;
        display: inline-block;
      }

      .status-badge.new-release {
        background-color: #3498db; /* Blue */
      }

      .status-badge.full-price {
        background-color: #2ecc71; /* Green */
      }

      .status-badge.on-sale {
        background-color: #e74c3c; /* Red */
      }

      .status-badge.unknown-status {
        background-color: #95a5a6; /* Gray */
      }

      tr.status-new-release {
        background-color: rgba(52, 152, 219, 0.1);
      }

      tr.status-full-price {
        background-color: rgba(46, 204, 113, 0.1);
      }

      tr.status-on-sale {
        background-color: rgba(231, 76, 60, 0.1);
      }

      tr.status-unknown-status {
        background-color: rgba(149, 165, 166, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1 class="header-title">SOLD OUT ITEMS</h1>
      <!-- <button onclick="logout()" class="logout-button">Logout</button> -->
      <div class="header-buttons">
        <span class="menu-title">MENU:</span>
        <button type="button" class="btn-primary back-button">Back</button>
        <button onclick="refreshData()" class="btn-secondary refresh-btn">
          <span>â†»</span> Refresh
        </button>
      </div>
    </div>

    <div id="content">
      <div class="summary-header">
        <div class="time-info">
          <p id="currentWeek">Current Week: Loading...</p>
          <p id="lastUpdated">Last Login Time: Loading...</p>
        </div>
      </div>

      <div class="filter-section">
        <label for="weekFilter">Select Week:</label>
        <select id="weekFilter" onchange="filterSoldOutItems()">
          <option value="">Loading weeks...</option>
        </select>
      </div>

      <div class="table-container">
        <table id="soldOutTable">
          <thead>
            <tr>
              <th>Code & Colour</th>
              <th>Item Name</th>
              <th>Release Date</th>
              <th>Sold Out Date</th>
              <th>Previous Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table content will be populated by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="soldout.js"></script>
  </body>
</html>
