<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sold Out Items - BOHO Inventory</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .filter-section {
        margin: 20px;
        padding: 15px;
        background-color: #f8f9fa;
        border-radius: 5px;
      }

      .filter-section select {
        padding: 8px;
        margin-right: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        min-width: 200px;
      }

      .table-container {
        margin: 20px;
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f4f4f4;
        font-weight: 600;
      }

      tr:hover {
        background-color: #f8f9fa;
      }

      .no-items {
        text-align: center;
        padding: 20px;
        color: #666;
      }

      .status-badge {
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.9em;
        color: white;
        display: inline-block;
      }

      .status-badge.new-release {
        background-color: #3498db; /* Blue */
      }

      .status-badge.full-price {
        background-color: #2ecc71; /* Green */
      }

      .status-badge.on-sale {
        background-color: #e74c3c; /* Red */
      }

      .status-badge.unknown-status {
        background-color: #95a5a6; /* Gray */
      }

      tr.status-new-release {
        background-color: rgba(52, 152, 219, 0.1);
      }

      tr.status-full-price {
        background-color: rgba(46, 204, 113, 0.1);
      }

      tr.status-on-sale {
        background-color: rgba(231, 76, 60, 0.1);
      }

      tr.status-unknown-status {
        background-color: rgba(149, 165, 166, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1 class="header-title">Sold Out Items</h1>
      <button onclick="logout()" class="logout-button">Logout</button>
      <div class="header-buttons">
        <button type="button" class="btn-primary back-button">Back</button>
      </div>
    </div>

    <div class="filter-section">
      <label for="weekFilter">Filter by Week:</label>
      <select id="weekFilter" onchange="filterSoldOutItems()">
        <option value="">Loading weeks...</option>
      </select>
    </div>

    <div class="table-container">
      <table id="soldOutTable">
        <thead>
          <tr>
            <th>Code & Colour</th>
            <th>Item Name</th>
            <th>Release Date</th>
            <th>Sold Out Date</th>
            <th>Previous Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table content will be populated by JavaScript -->
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="soldout.js"></script>
  </body>
</html>
